# Nombre de la aplicación Spring Boot actual
spring.application.name=online-roulette-betting

#Para habilitar las excepciones
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

#telefonica.connection.redis.charge.recurrent.host=ms-redis-recurrent-service.ms-middleware.svc.cluster-ms.otecel
telefonica.connection.redis.charge.recurrent.host=localhost
telefonica.connection.redis.charge.recurrent.port=6379
telefonica.connection.redis.charge.recurrent.password=
telefonica.connection.redis.charge.recurrent.poolMaxTotal=16
telefonica.connection.redis.charge.recurrent.poolMaxIdle=8
telefonica.connection.redis.charge.recurrent.poolMinIdle=4

spring.main.banner-mode=console
